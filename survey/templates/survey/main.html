<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <script>
        function show_result(){
            location.href="show_result?survey_idx={{survey.survey_idx}}"
        }
    </script>
</head>
<body>
    <h2>설문조사</h2>
    <form action="save_survey" method="post">
        {% csrf_token %}
        {{survey.question}}<br>
        <input type="radio" name="num" value="1" id="">{{survey.ans1}}<br>
        <input type="radio" name="num" value="2" id="">{{survey.ans2}}<br>
        <input type="radio" name="num" value="3" id="">{{survey.ans3}}<br>
        <input type="radio" name="num" value="4" id="">{{survey.ans4}}<br>
        <input type="hidden" name="survey_idx" id="" value ="{{survey.survey_idx}}">
        <input type="submit" name="" id="" value ="투표">
        <input type="button" value="결과확인" onclick="show_result()">
    </form>
</body>
</html>
