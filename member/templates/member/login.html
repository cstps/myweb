<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>로그인</h2>
    <form action="login" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="id_username">사용자 이름:</label>
                </td>
                <td>
                    <input type="text" id="{{form.username.id_for_label}}" name="{{form.username.html_name}}" maxlength="150" required id="id_username">
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_password">비밀번호:</label>
                </td>
                <td>
                    <input type="password" id="{{form.password.id_for_label}}" name="{{form.password.html_name}}" maxlength="128" required id="id_password">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="로그인"></td>
            </tr>
        </table>
        
    </form>
</body>
</html>
