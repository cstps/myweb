<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>주소록</h2>
    <a href="/address/">Home</a>
    <a href="/address/write">등록</a>
    <table border="1">
        <tr>
           <th>id</th>
           <th>name</th>
           <th>tel</th>
           <th>email</th>
           <th>address</th>
        </tr>
        {% for row in items %}
        <tr>
            <td>{{row.idx}}</td>
            <td><a href="detail?idx={{row.idx}}">{{row.name}}</a></td>
            <td>{{row.tel}}</td>
            <td>{{row.email}}</td>
            <td>{{row.address}}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
