<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Memo</title>
    <script>
        function update(){
            document.form1.action="update_memo";
            document.form1.submit();
        }
        function del(){
            if(confirm("Are you sure")){
                document.form1.action="delete_memo";
                document.form1.submit();
            }
        }
    </script>
</head>
<body>
    <h2>detail memo</h2>
    <form action="" method="post" name ="form1">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="writer" value="{{ row.writer }}"></td>
            </tr>
            <tr>
                <td>Memo</td>
                <td><input type="text" name="memo" value="{{ row.memo }}"></td>
            </tr>
            <tr>
                <td>Date</td>
                <td>{{row.post_date}} </td>
            </tr>
            <tr>
                <td clospan="2" align="center">
                    <input type="hidden" name="idx" value = "{{row.idx}}">
                    <input type="button" value="수정" onclick="update()">
                    <input type="button" value="삭제" onclick="del()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
