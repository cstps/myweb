<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gb_check(){
            document.form1.action='gb_insert';
            document.form1.submit();
        
        }
    </script>
</head>
<body>
    <h2>방명록 작성</h2>
    <form action="" method="post" name ="form1">
        {% csrf_token %}
        <table>
            <tr>
                <td>이름</td>
                <td><input name="name" type="text" size="40"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input name="email" type="text" size="40"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input name="passwd" type="password" size="40"></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <textarea name="content" id="" cols="55" rows="5"></textarea>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="button" value="확인" onclick="gb_check()"> 
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
