<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guestbook</title>
    {% if msg == 'error' %}
        <script>
            alert("password error")
        </script>
    {% endif %}
</head>
<body>
    <h2>방명록</h2>
    <form action="" method="post" name="form1">
        {% csrf_token %}
        <select name="searchkey" >
            <option value="name" >이름</option>
            <option value="content" selected>내용</option>
            <option value="name_content" >이름+내용</option>
        </select>
        <input type="text" name="search" value ={{search}}>
        <input type="submit" value="검색">
    </form>

    <input type="button" value="메인" onclick="location.href='/'">
    <input type="button" value="글쓰기" onclick="location.href='/guestbook/write'">

    {{gbCount}} 개의 글이 있습니다.
    {% for row in gbList %}
    <form action="passwd_check" method="post">
        {% csrf_token %}

        <input type="hidden" name="idx" value = "{{row.idx}}">
        <table border ="1" width="600px">
            <tr >
                <td>이름</td>
                <td>{{row.name}}</td>
                <td>날짜</td>
                <td>{{row.post_date}}</td>
            </tr>
            <tr >
                <td>이메일</td>
                <td colspan="3">{{row.email}}</td>
            </tr>
            <tr >
                <td colspan="4">{{row.content}}</td>
                
            </tr>
            <tr >
                <td clospan=4>
                    비밀번호 <input type="password" name = "passwd">
                    <input type="submit" value="수정/삭제">
                </td>
            </tr>
        </table>


    </form>
    {% endfor %}
</body>
</html>
