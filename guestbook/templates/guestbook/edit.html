<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gb_update(){
            
            document.form1.action="gb_update";
            document.form1.submit();
        }
        function gb_delete(){
            if(confirm("Are you sure")){
                document.form1.action="gb_delete";
                document.form1.submit();
            }
        }
    </script>
</head>
<body>
    <h2>방명록 수정/삭제</h2>
    <form  method="post" name ="form1">
        {% csrf_token %}
        <table>
            <tr>
                <td>이름</td>
                <td><input name="name" type="text" size="40" value="{{row.name}}"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input name="email" type="text" size="40" value="{{row.email}}"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input name="passwd" type="password" size="40"></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <textarea name="content" id="" cols="55" rows="5" >{{row.content}}</textarea>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="hidden" name="idx" value="{{row.idx}}">
                    <input type="button" value="수정" onclick="gb_update()">
                    <input type="button" value="삭제" onclick="gb_delete()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
